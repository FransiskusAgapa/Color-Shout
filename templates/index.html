<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt</title>
    <!-- link web icon  -->
    <link rel="icon" type="/assets/Color Shout.ico">
    <!-- link to css script -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Ready to Play Dialog -->
    <div id="readyDialog" class="modal">
        <div class="modal-content">
            <p>Are You and Your Friend Ready to Shout Some Color Names?</p>
            <button id="closeDialog">Yes</button>
        </div>
    </div>

    <!-- Name Input Dialog -->
    <div id="nameDialog" class="modal">
        <div class="modal-content">
            <p id="namePrompt">Enter 1st Kid's Name:</p>
            <input type="text" id="kidNameInput" placeholder="Enter name...">
            <button id="submitName">Next</button>
        </div>
    </div>

    <!--Title Section -->
    <h1 id="gameTitle" class="responsive-text">Shout The Color</h1> 

    <!-- Box Section -->
    <div class="boxContainer">
        <div class="box responsive-box" id="box1"></div>
        <div class="box responsive-box" id="box2"></div>
    </div>

    <!-- Score Section -->
    <div class="boxScoreContainer">
        <div class="scoreContainer responsive-text">
            <h2 id="player1Name">1st Kid's Score: </h2>
        </div>

        <div class="scoreContainer responsive-text">
            <h2 id="player2Name">2nd Kid's Score: </h2>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
