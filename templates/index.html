<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveIt</title>
    <!-- link web icon  -->
    <link rel="icon" type="/assets/Color Shout.ico">
    <!-- link to css script -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <!-- Ready to Play Dialog -->
    <div id="readyDialog" class="modal">
        <div class="modal-content">
            <p>Are You and Your Friend Ready to Shout Some Color Names?</p>
            <button id="closeDialog">Yes</button>
        </div>
    </div>

    <!-- game title -->
    <h1 id="gameTitle responsive-text">Shout The Color</h1> 

    <!-- Box Section -->
    <div class="boxContainer">
        <div class="box responsive-box"></div>
        <div class="box responsive-box"></div>
    </div>

    <!-- Input Section -->
    <div class="boxScoreContainer">
        <div class="scoreContainer responsive-text">
            <h2>1st kid's Score: </h2>
        </div>

        <div class="scoreContainer responsive-text">
            <h2>2nd kid's Score: </h2>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
